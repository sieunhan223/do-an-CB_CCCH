<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
		integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<!-- fontawesome -->
	<link rel="stylesheet" type="text/css"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- weather icons -->
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<div class="hero">
		<!-- navbar -->
		<nav class="navbar">
			<a class="navbar-brand" href="#">
				<i class="fa fa-sun-o" aria-hidden="true"></i>
				<strong>Weather Station</strong>
			</a>
			<span class="lead">
				%dateTime%
			</span>
		</nav>
		<!-- weather section  -->
		<div class="container">
			<div class="row">
				<div class="col-8 mx-auto weather">
					<!-- weather header section -->
					<div class="weather-head">
						<h1 id="location" class="text-center display-4">Local Weather</h1>
						<div class="row">
							<div id="description" class="col-6 text-center">
								<i id="icon-desc" class="wi wi-owm-%id%"></i>
								<p class="desc">
									%descriptionWeather%
								</p>
							</div>
							<div id="temperature" class="col-5 text-center">%nhiet%<i class="wi wi-celsius"></i> <i
									id="icon-thermometer" class="wi wi-thermometer"></i>
							</div>
						</div>
						<!-- weather body header -->
						<div class="weather-body">
							<div class="row">
								<div class="humidity col-4 text-center">
									<i class="wi wi-humidity"></i><span> Humidity</span>
								</div>
								<div class="rain col-4 text-center">
									<i class="wi wi-raindrops"></i><span> Rain Rate</span>
								</div>
								<div class="light col-4 text-center">
									<i class="wi wi-sunset"></i><span> Light</span>
								</div>
							</div>
							<!-- weather body data -->
							<div class="row">
								<div id="humidity" class="humidity-data col-4 text-center">
									%doam%
								</div>
								<div id="rain" class="col-4 text-center">
									10
								</div>
								<div class="col-4 text-center" id="light">
									<label class="switch">
										<input type="checkbox">
										<span class="slider round"></span>
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<!-- javascript file -->
		<script src="weather.js"></script>

</body>

</html>
