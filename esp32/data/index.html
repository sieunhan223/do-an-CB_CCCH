<!DOCTYPE html>
<html>

<head>
	<title>Weather App</title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
		integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<!-- fontawesome -->
	<link rel="stylesheet" type="text/css"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- weather icons -->
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
	<!-- font -->	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@900&display=swap" rel="stylesheet">
	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>

<body>
	<div class="hero">
		<!-- navbar -->
		<nav class="navbar">
			<a class="navbar-brand" href="#">
				<i class="fa fa-sun-o" aria-hidden="true"></i>
				<strong>Weather Station</strong>
			</a>
			<div class="col-5 mx-auto">
				<div class="col-2 text-center">
					<form action="/">
						<input type="submit" name="modeInput" value="Configuration" id="nut" style="width: 40mm; height: 10mm; left: 40mm;">
					</form>	
				</div>
				<div class="col-12 text-center">
					<form action="/checked" method="get">
						<input type="submit" name="modeInput" value="Mode Change" id="nut" style="width: 40mm; height: 10mm; left: -30mm;">
					</form>	
				</div>	
				
			</div>
			<div class="lead">%dateTime%</div>
		</nav>
		<!-- weather section  -->
		<div class="container">
			<div class="row">
				<div id="" class="col-12 mx-auto weather">
					<!-- weather header section -->
					<div class="weather-head" >
						<h1 id="location" class="text-center display-2" style="font-family: 'Merienda', cursive; margin-top: 3mm;">Local Weather</h1>
						<div class="row">
							<div id="description" class="description col-6 text-center">
								<i id="icon-desc" class="wi wi-owm-%id%"></i>
								<p class="desc"><strong>%descriptionWeather%</strong></p>
							</div>
							<div id="temperature" class="col-6 text-center">
								%nhiet%<i class="wi wi-celsius"></i> <i id="icon-thermometer"
									class="wi wi-thermometer"></i>
							</div>
						</div>
						<!-- weather body header -->
						<div class="weather-body">
							<div class="row">
								<div class="humidity col-2 text-center">
									<i class="wi wi-humidity"></i><span> Humidity</span>
								</div>
								<div class="rainrate col-3 text-center">
									<i class="wi wi-raindrops"></i><span> Rain Rate</span>
								</div>
								<div class="light col-2 text-center">
									<i class="wi wi-sunset"></i><span> Light</span>
								</div>
								<div class="pressure col-3 text-center">
									<i class="wi wi-barometer"></i><span> Pressure</span>
								</div>
								<div class="pressure col-2 text-center">
									<i class="fa fa-key"></i><span> Skylight</span>
								</div>
							</div>
							<!-- weather body data -->
							<div class="row">
								<div id="humidity" class="humidity-data col-2 text-center">
									%doam%<span>&#37;</span>
								</div>
								<div id="rainrate" class="rainrate-data col-3 text-center">
									%rainRate%<span>&#37;</span>
								</div>
								<div id="light" class="degree-data col-2 text-center">

									<form action="/checkeddivice">
										<input type="submit" name="lightInput" value="%light%" id="nut">
									</form>

								</div>
								<div id="pressure" class="degree-data col-3 text-center">
									%apsuat% Pa
								</div>
								<div id="light" class="degree-data col-2 text-center">
									 <form action="/checkeddivice">
										<input type="submit" name="skylightInput" value="%skylight%" id="nut">
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br><br>
		<div><strong class="text-right" style="font-size: 2rem; color: %modeColor%;">Auto: %mode%</strong></div>
	</div>
	
	<!-- javascript file -->
	<script src="weather.js"></script>

</body>

</html>
